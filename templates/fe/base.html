{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    {% block meta %}

    {% endblock %}
    <link rel="shortcut icon" type="image/x-icon" href="{{webSettingsUniversal.favicon.url}}" />
    <link rel="stylesheet" href="{% static 'fe/css/plugins/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fe/css/main.css' %}" />
</head>

<body>
    <header class="header-area header-style-1 header-height-2">
        {% include 'fe/includes/header.html' %}
    </header>
    {% include 'fe/includes/mobile-header.html' %}
    <!--End header-->
    {% block content %}

    {% endblock %}
    <footer class="main">
        {% include 'fe/includes/footer.html' %}
    </footer>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="text-center">
                    <img src="{% static 'fe/imgs/theme/loading.gif" alt="" />
                </div>
            </div>
        </div>
    </div>
    <!-- Vendor JS-->
    <script src="{% static 'fe/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'fe/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'fe/js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
    <script src="{% static 'fe/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'fe/js/plugins/slick.js' %}"></script>
    <script src="{% static 'fe/js/plugins/jquery.syotimer.min.js' %}"></script>
    <script src="{% static 'fe/js/plugins/waypoints.js' %}"></script>
    <script src="{% static 'fe/js/plugins/wow.js' %}"></script>
    <script src="{% static 'fe/js/plugins/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'fe/js/plugins/magnific-popup.js' %}"></script>
    <script src="{% static 'fe/js/plugins/select2.min.js' %}"></script>
    <script src="{% static 'fe/js/plugins/counterup.js' %}"></script>
    <script src="{% static 'fe/js/plugins/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'fe/js/plugins/images-loaded.js' %}"></script>
    <script src="{% static 'fe/js/plugins/isotope.js' %}"></script>
    <script src="{% static 'fe/js/plugins/scrollup.js' %}"></script>
    <script src="{% static 'fe/js/plugins/jquery.vticker-min.js' %}"></script>
    <script src="{% static 'fe/js/plugins/jquery.theia.sticky.js' %}"></script>
    <script src="{% static 'fe/js/plugins/jquery.elevatezoom.js' %}"></script>
    <!-- Template  JS -->
    <script src="{% static 'fe/js/main.js' %}"></script>
    <script src="{% static 'fe/js/shop.js' %}"></script>
</body>

</html>
