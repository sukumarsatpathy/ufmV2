{% extends 'fe/base.html' %}
{% load static %}
{% block content %}
<section class="wrapper text-white">
    <div class="container pt-12 pb-20 pt-md-14 pb-md-21 text-center">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-1 mb-3">Reset Password</h1>
                <nav class="d-inline-block" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'homeView' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<section class="wrapper">
    <div class="container pb-14 pb-md-16">
        <div class="row">
            <div class="col-lg-7 col-xl-6 col-xxl-5 mx-auto mt-n20">
                <div class="card">
                    <div class="card-body p-11 text-center">
                        <div class="login_form inner_page style2">
                            {% include 'fe/includes/alert.html' %}
                            <form action="{% url 'resetPassword' %}" method="post">
                                {% csrf_token %}
                                <div class="heading">
                                    <h3 class="text-center">Already changed account password? <a class="text-thm"
                                                                                                href="{% url 'login' %}">Login</a></h3>
                                    <p class="text-center">OR</p>
                                </div>
                                <div class="form-floating password-field mb-4">
                                    <input type="password" name="password" class="form-control" placeholder="Create Password"
                                           id="Password">
                                    <span class="password-toggle"><i class="uil uil-eye"></i></span>
                                    <label for="Password">Password</label>
                                </div>
                                <div class="form-floating password-field mb-4">
                                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password"
                                           id="confirmPassword">
                                    <span class="password-toggle"><i class="uil uil-eye"></i></span>
                                    <label for="confirmPassword">Confirm Password</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary rounded-pill btn-login w-100 mb-2">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
