{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<base href=""/>
		<meta charset="utf-8"/>
		{% block meta %}

		{% endblock %}
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta property="og:locale" content="en_US"/>
        <meta property="og:type" content="article"/>
		<link rel="shortcut icon" href="{{webSettingsUniversal.favicon.url}}">
		<link href="{% static 'be/plugins/custom/fullcalendar/fullcalendar.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'be/plugins/custom/datatables/datatables.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'be/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'be/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'be/css/custom.css' %}" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk?clientId=client_Dv1kv1Pa4r7LLKS5SuUvhD"></script>
	</head>
	<body id="kt_app_body" data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true" data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-hoverable="true" data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true" data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
		<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
			<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
				<div id="kt_app_header" class="app-header">
					<div class="app-container container-fluid d-flex align-items-stretch justify-content-between" id="kt_app_header_container">
						<div class="d-flex align-items-center d-lg-none ms-n2 me-2" title="Show sidebar menu">
							<div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_sidebar_mobile_toggle">
								<span class="svg-icon svg-icon-1">
									<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z" fill="currentColor" />
										<path opacity="0.3" d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z" fill="currentColor" />
									</svg>
								</span>
							</div>
						</div>
						<!--end::sidebar mobile toggle-->
						{% include 'be/includes/header.html' %}
					</div>
				</div>
				<div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
					{% include 'be/includes/navbar.html' %}
					<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
						{% block content %}

						{% endblock %}

						{% include 'be/includes/footer.html' %}
					</div>
				</div>
			</div>
		</div>
		<script>var hostUrl = "be/";</script>

		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="{% static 'be/plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'be/js/scripts.bundle.js' %}"></script>
		<!--end::Global Javascript Bundle-->

		{% block extraJS %}
		<!--begin::Vendors Javascript(used for this page only)-->

		<!--end::Vendors Javascript-->
		{% endblock %}
	</body>
</html>
